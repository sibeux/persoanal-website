<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Musik Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <h1>Player Musik Sederhana</h1>
    <label for="song-url">Masukkan URL lagu:</label>
    <input type="text" id="song-url" placeholder="Masukkan URL lagu">
    <button onclick="playSong()">Putar Lagu</button>

    <audio id="audio-player" controls>
        <p>Browser Anda tidak mendukung elemen audio.</p>
    </audio>

    <script>
        async function playSong() {
            var url = document.getElementById('song-url').value;
            var audioPlayer = document.getElementById('audio-player');

            if (url) {
                /*** 
                 * pokoknya kalau pakai method yang ada fetch gitu2,
                 * harus pakai async await, karena fetch itu asynchronous
                 ***/
                audioPlayer.src = await checkUrlFromDrive(url);
                audioPlayer.play();
            } else {
                alert('Silakan masukkan URL lagu.');
            }
        }

        function checkUrlFromDrive(urlDb) {
                // Fetch the Google Drive API key
                return fetch("https://sibeux.my.id/cloud-music-player/database/mobile-music-player/api/gdrive_api")
                    .then(response => response.json())
                    .then(apiData => {
                        const gdriveApiKey = apiData[0].gdrive_api;

                        if (urlDb.includes("drive.google.com")) {
                            const matches = urlDb.match(/\/d\/([a-zA-Z0-9_-]+)/);
                            if (matches && matches[1]) {
                                return `https://www.googleapis.com/drive/v3/files/${matches[1]}?alt=media&key=${gdriveApiKey}`;
                            }
                        }
                        return urlDb;
                    })
                    .catch(error => {
                        console.error('Error fetching Google Drive API key:', error);
                        return urlDb;
                    });
            }
    </script>
</body>

</html>
