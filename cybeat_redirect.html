<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://sibeux.my.id/cloud-music-player/images/cybeat.png">
    <title>Cybeat</title>
    
    <style>
        /* CSS untuk mempercantik tampilan halaman (opsional) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Redirecting...</h1>
</body>
<script>
    // Fungsi untuk mendapatkan nilai query parameter dari URL
    function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Fungsi untuk melakukan redirect ke aplikasi
    function redirectToApp() {
            // Dapatkan nama direktori dan ID dari query parameter
            const directory = getQueryParameter('dir');
            const id = getQueryParameter('id');

            if (directory && id) {
                // Periksa referer URL
                const referer = document.referrer;

                if (referer !== window.location.href) {
                    // Buat deep link untuk aplikasi dengan nama direktori dan ID
                    const appLink = `cybeat://sibeux.my.id/cybeat/${directory}/${id}`;

                    // Redirect ke aplikasi
                    window.open = appLink;
                    
                    // Jika aplikasi tidak terbuka dalam 2 detik, redirect ke fallback URL
                    // setTimeout(() => {
                    //     window.location.href = `https://sibeux.my.id/cloud-music-player/`;
                    // }, 2000);
                } else {
                    // Jika referer sama dengan current URL, lakukan fallback redirect
                    window.location.href = `https://sibeux.my.id/cloud-music-player/`;
                }
            } else {
                // Jika parameter tidak ditemukan, redirect ke halaman beranda
                // window.location.href = `https://sibeux.my.id`;
            }
        }

    // Panggil fungsi redirectToApp saat halaman dimuat
    window.onload = redirectToApp;
</script>

</html>
